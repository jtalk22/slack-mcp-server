# Smithery configuration for slack-mcp-server
# https://smithery.ai/docs/build/project-config/smithery-yaml

startCommand:
  type: stdio
  configSchema:
    type: object
    required:
      - slackToken
      - slackCookie
    properties:
      slackToken:
        type: string
        title: "Slack Token"
        description: "Your xoxc- token from browser session"
      slackCookie:
        type: string
        title: "Slack Cookie"
        description: "Your xoxd- cookie from browser session"
  commandFunction: |-
    (config) => ({
      command: 'node',
      args: ['src/server.js'],
      env: {
        SLACK_TOKEN: config.slackToken,
        SLACK_COOKIE: config.slackCookie
      }
    })
