# Smithery configuration for slack-mcp-server (HTTP transport)
# https://smithery.ai/docs/build/project-config/smithery-yaml
# v1.2.0 - Updated 2026-01-22

startCommand:
  type: http
  configSchema:
    type: object
    required:
      - slackToken
      - slackCookie
    properties:
      slackToken:
        type: string
        title: "Slack Token"
        description: "Your xoxc- token from browser session"
      slackCookie:
        type: string
        title: "Slack Cookie"
        description: "Your xoxd- cookie from browser session"
  commandFunction: |
    config => ({
      command: 'node',
      args: ['src/server-http.js'],
      env: {
        SLACK_TOKEN: config.slackToken,
        SLACK_COOKIE: config.slackCookie,
        PORT: '3000'
      }
    })
