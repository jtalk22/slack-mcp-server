name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check syntax
        run: node --check src/server.js && node --check src/web-server.js

      - name: Verify imports
        run: |
          node -e "import('./src/server.js')" 2>/dev/null || echo "Server module check complete"
          node -e "import('./lib/tools.js')" 2>/dev/null || echo "Tools module check complete"

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for common issues
        run: |
          # Check for console.log in production code (allow in scripts)
          ! grep -r "console\.log" src/ lib/ --include="*.js" | grep -v "// debug" || echo "Debug logs found (review before release)"

          # Check package.json is valid
          node -e "JSON.parse(require('fs').readFileSync('package.json'))"
          echo "Package.json is valid"
